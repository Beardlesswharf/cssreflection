      </div> <!--h1-->

      </div> <!--text-->
    </div> <!--content-container-->
  </div> <!--banner-->

  <section id="cards">
    <h1 class="card-section"><strong>Our Services</strong></h1>
    <div class="card-col">
      <a class="software" href="#">
        <div class="icon">
          <i class="fa-solid fa-table-cells fa-2xl"></i>
        </div>
        <span class="h2">
          Bespoke Software</span>
        <div class="p">
          Tailored software solutions to improve business productivity and online profits.
        </div><br>
        <div class="btn-read-container">
          <button class="button-read-more">Read More</button>
        </div>
      </a>
    </div>
  </section>
</div> <!--wrapper -->
